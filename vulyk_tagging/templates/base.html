
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Vulyk Tagging</title>
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

        <!--[if lt IE 9]>
          <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->


        <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" type="text/css" rel="stylesheet">
        <link href="/vulyk_tagging/styles/base.css" rel="stylesheet"
    </head>

    <body>
        <div class="container">
          <div>
            <h1>Tagging demo</h1>
            <div class="progress total-progress">
              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
            <p class="lead" id="out"></p>
          </div>

        </div>
        <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type='text/javascript' src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <script type='text/javascript' src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>


        <script id="tagme_template" type="text/x-handlebars-template">
            {{#each sentence}}
            {{#strictif [1]}}
            <div class="btn-group word-wrapper">
                <a href="" class="btn btn-default dropdown-toggle word" data-toggle="dropdown" aria-expanded="false">{{ [0] }}</a>
                <ul class="dropdown-menu" role="menu">
                    {{#each [1]}}

                        <li><a class="tags" href="#" data-tags="{{#each this}}{{ [0] }}:{{/each}}">
                            {{#each this}}
                            <span class="label label-default label-{{ [1] }}">{{ [0] }}</span>
                            {{/each}}<div class="clearfix"></div></a>
                        </li>

                    {{/each}}
                    <li><a href="#" class="tags" data-tags="NONE">Коректний варіант відсутній</a></li>
                </ul>
            </div>
            {{ else }}
            {{ [0] }}
            {{/strictif}}
            {{/each}}
        </script>

        <script src="/static/vulyk_tagging/scripts/base.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/keymaster/1.6.1/keymaster.min.js"></script>
    </body>
</html>
